<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Professional Cube | CodeHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            position: relative;
        }

        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 3s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .side {
            position: absolute;
            width: 150px;
            height: 150px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            opacity: 0.9;
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .front {
            transform: translateZ(75px);
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .back {
            transform: rotateY(180deg) translateZ(75px);
            background: linear-gradient(135deg, #86a8e7, #91eae4);
        }

        .top {
            transform: rotateX(90deg) translateZ(75px);
            background: linear-gradient(135deg, #f857a6, #ff5858);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(75px);
            background: linear-gradient(135deg, #76b852, #8dc26f);
        }

        .left {
            transform: rotateY(-90deg) translateZ(75px);
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .right {
            transform: rotateY(90deg) translateZ(75px);
            background: linear-gradient(135deg, #00f260, #0575e6);
        }

        @media (max-width: 768px) {
            .cube {
                width: 100px;
                height: 100px;
            }

            .side {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .cube {
                width: 150px;
                height: 150px;
            }

            .side {
                width: 150px;
                height: 150px;
            }
        }

        /* Watermark styles */
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side top"></div>
        <div class="side bottom"></div>
        <div class="side left"></div>
        <div class="side right"></div>
    </div>
    <div class="watermark">Created by Kanishk Raj</div>
</body>
</html>
